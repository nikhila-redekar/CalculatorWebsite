<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <p>
        Number 1: <input type="number" id="number1Field">
    </p>
    <p>
        Number 2: <input type="number" id="number2Field">
    </p>
    <p>
        <input type="button" id="addBtn" value="Add">
        <input type="button" id="subtractBtn" value="Subtract">
        <input type="button" id="multiplyBtn" value="Multiply">
        <input type="button" id="divideBtn" value="Divide">
    </p>
    <p>
        Answer: <input type="text" id="answerField" readonly>
    </p>

    <script src="index.js"></script>
</body>
</html>
